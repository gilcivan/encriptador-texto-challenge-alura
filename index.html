<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Challenge Encriptador</title>
    </head>
    <body>

        <header>
            <img class="logo" src="./img/Logo.png" alt="Logo da Alura">
        </header>

        <main>

        
            <section class="entrada">
                <textarea class="texto-entrada" cols="40" rows="10" placeholder="Digite seu texto aqui"></textarea>

                <div class="informacao">
                    <img src="./img/exclamacao.png" alt="Icone de exclamação">
                    <p>Apenas letras minúsculas e sem acentos</p>
                </div>

                <div class="div-btn-entrada">
                    <button class="btn-criptografa" onclick="criptografar(event)">Criptografar</button>
                    <button class="btn-descriptografa" onclick="criptografar(event)">Descriptografar</button>
                </div>
            </section>

            
            <section class="saida">
                <textarea class="texto-saida" cols="20" rows="10"></textarea>
                <p class="texto-saida-alerta"><Strong>Nehuma mensagem encontrada</Strong> <br> <br> Digite um texto que você deseja criptografar ou descriptografar. </p>
                <div class="div-btn-copiar">           
                    <button class="btn-copiar" onclick="copiarMensagem(event)">Copiar</button>
                </div> 

            </section>

        </main>
    

        <script src="./js/app.js"></script>
        
    </body>
</html>
